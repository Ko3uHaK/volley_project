<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volleyball Score Tracker - Game Page</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <div class="container">
    <h1>Volleyball Score Tracker - Game Page</h1>
    <div class="court">
      <div class="net"></div>
      <div class="team team1">
        <div class="column">
          <div class="player libero">Libero</div>
          <div class="player setter">Setter</div>
          <div class="player outside-hitter">Outside Hitter</div>
        </div>
        <div class="column">
          <div class="player middle-blocker">Middle Blocker</div>
          <div class="player opposite-hitter">Opposite Hitter</div>
          <div class="player defensive-specialist">Defensive Specialist</div>
        </div>
      </div>
      <div class="team team2">
        <div class="column">
          <div class="player libero">Libero</div>
          <div class="player setter">Setter</div>
          <div class="player outside-hitter">Outside Hitter</div>
        </div>
        <div class="column">
          <div class="player middle-blocker">Middle Blocker</div>
          <div class="player opposite-hitter">Opposite Hitter</div>
          <div class="player defensive-specialist">Defensive Specialist</div>
        </div>
      </div>
    </div>

    <div class="scoreboard">
      <table>
        <thead>
          <tr>
            <th>Team</th>
            <th>Score</th>
            <th>1st Set</th>
            <th>2nd Set</th>
            <th>3rd Set</th>
            <th>4th Set</th>
            <th>5th Set</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Team 1</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
          </tr>
          <tr>
            <td>Team 2</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
